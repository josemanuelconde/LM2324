<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha y hora</title>
</head>
<body>
    
    <p id="texto"></p>
    <script>
        function cargar(){
            let cadena =localStorage.getItem("ultimafecha");
           var hoy = new Date();
           var ahora = hoy.toLocaleString();
           if(cadena!=null)
           {
            document.getElementById("texto").innerHTML = "Se conect√≥ la ultima vez el dia" +cadena;

           }
           else
           {
                document.getElementById("texto").innerHTML = "Hasta ahora nunca te habias conectado";

           }
           localStorage.setItem("ultimafecha", ahora);
        }
        window.onload =cargar();
    </script>
</body>
</html>
