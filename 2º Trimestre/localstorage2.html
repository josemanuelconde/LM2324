<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
</head>
<body>
    <h1>Lista de tareas</h1>
    <input type="text" id="tarea" placeholder="Escribe tu tarea">
    <button onclick="anadir()">AÃ±adir</button>
    <ul id="lista"></ul>

    <script>
         var problema =[];
        function anadir()
        {
            
            var tarea = document.getElementById("tarea").value;
            var lista = document.getElementById("lista");
            var elemento = document.createElement("li");
            elemento.textContent = tarea;
            lista.appendChild(elemento);
            
            problema.push(elemento);
            var cadena ="";

            for(var i=0; i<problema.length; i++)
            {
                cadena = cadena + problema[i].textContent + ",";
            }

            localStorage.setItem("problemas",cadena);
        }


        function cargaPagina()
        {
            let cadenaTareas =  localStorage.getItem("problemas")
            if(cadenaTareas !=null ) 
            {
                var elemento = document.createElement("li");
                elemento.textContent = cadenaTareas;
                lista.appendChild(elemento)

            }
            else
            {

            }

        }
        window.onload = cargaPagina();
    </script>
    
</body>
</html>
