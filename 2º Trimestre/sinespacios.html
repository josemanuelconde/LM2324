<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin espacios y en mayusculas</title>


</head>
<body>

    <input type="text" id="cadena">
    <button onclick="Limpiar()">Limpiar</button>
    <p id="resultado"></p>

    <script>
        function Limpiar()
        {
            let cadena = document.getElementById("cadena").value;
            let cadenaSinEspacios = cadena.replace (/ /g, "");
            let cadenalimpia = cadenaSinEspacios.toUpperCase();
            document.getElementById("resultado").innerHTML = cadenalimpia;

        }
    </script>
    
</body>
</html>
