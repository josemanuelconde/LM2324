<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>API de Clima</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Air pollution API</h1>
    <label for="lat">Introduce la latitud:</label><br>
    <input id="lat" name="lat">
    <br>
    <label for="lon">Introduce la longitud</label><br>
    <input id="lon" name="lng">
    <br>
    <button id="enviar">Enviar</button>
    <p id="resultado"></p>

    <script>
        $(document).ready(function () {
    $('#buscar').click(function () {
        let ciudad = $('#ciudad').val();
        let lat = $('#lat').val();
        let lon = $('#lon').val();
        let apiKey = '6b34ee55c20943a032b901545b08c9ce'; // Reemplaza esto con tu propia API key

        // Llamada AJAX utilizando jQuery
        $.ajax({
            url: `https://api.openweathermap.org/data/2.5/weather?q=${ciudad}&appid=${apiKey}&units=metric`,
            success: function (data) {
                $('#resultado').html(`
                <h2>${data.name}, ${data.sys.country}</h2>
                <p>Temperatura: ${data.main.temp}°C</p>
                <p>Humedad: ${data.main.humidity}%</p>
                <p>Descripción: ${data.weather[0].description}</p>
                `);
            },
            error: function () {
                $('#resultado').html('<p>No se pudo obtener la información del aire.</p>');
            },
        });
    });
});

    </script>
</body>
</html>
